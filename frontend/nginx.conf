server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # 铃铛师兄大模型博客
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    location / {
        add_header Cache-Control "no-cache, max-age=0, must-revalidate" always;
        try_files $uri $uri/ /index.html;
    }
    
    # API 代理
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE 流式输出优化 - 禁用缓冲实现实时推送
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
        
        # 禁用 gzip 压缩（SSE 不需要压缩，压缩会导致缓冲）
        gzip off;
    }
    
    # SSE 专用代理（流式输出）
    location /api/assistant/query/stream {
        proxy_pass http://backend:8080/api/assistant/query/stream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        
        # 关键：禁用所有缓冲，实现真正的流式输出
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # SSE 超时设置
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # 禁用 gzip（SSE 必须禁用）
        gzip off;
    }
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

spring:
  application:
    name: 铃铛师兄大模型博客系统
  
  # H2 数据库配置（开发环境）
  datasource:
    url: jdbc:h2:mem:blogdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 控制台
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  
# 日志配置
logging:
  level:
    com.lingdang.blog: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
